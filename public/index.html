<script id="EraseShader" type="shader-code"> 
        
        void main() {
            gl_FragColor = vec4(0.2, 0.2, 0.2, 1.0);
    
            
        }
    </script>

<script id="AddDensityShader" type="shader-code">
        uniform vec2 res;//The width and height of our screen
        uniform sampler2D bufferTexture;//Our input texture
        uniform vec4 densitySource;
        uniform float densitySize;
        void main() {
            vec2 pixel = gl_FragCoord.xy / res.xy;
            gl_FragColor = texture2D( bufferTexture, pixel );
            
            float t = 1.0;
                
            float dist = distance(densitySource.zw,gl_FragCoord.xy);
            if(dist < densitySize){
                if(densitySource.y == 1.0){
                    if(gl_FragColor.r <=   1.0 - 0.5 * dist/densitySize){
                        gl_FragColor.r = 1.0 - 0.5 * dist/densitySize;
                        gl_FragColor.g =  0.1 *  dist/densitySize;
                        gl_FragColor.b = 0.1 *  dist/densitySize;

                        
                    }

                    
                   
                    
                    
                }
                else if(densitySource.y == 2.0){
                    if(gl_FragColor.g <=   1.0 - 0.5 * dist/densitySize){
                        gl_FragColor.g = 1.0 - 0.5 * dist/densitySize;
                        gl_FragColor.r =  0.1 *  dist/densitySize;
                        gl_FragColor.b = 0.1 *  dist/densitySize;

                        
                    }
                    
            
                    
                }
                else if(densitySource.y == 3.0){
                    if(gl_FragColor.b <=   1.0 - 0.5 * dist/densitySize){
                        gl_FragColor.b = 1.0 - 0.5 * dist/densitySize;
                        gl_FragColor.g =  0.1 *  dist/densitySize;
                        gl_FragColor.r = 0.1 *  dist/densitySize;

                        
                    }                 
                    
                }
            }
            
             

         
                   
                    
           
        }
    </script>
